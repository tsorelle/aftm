<div id="spin-waiter" class="modal fade bs-example-modal-lg" data-keyboard="false" data-backdrop="static"
    tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="margin-top: 10%">
    <div class="modal-dialog modal-dm">
        <div id="spin-waiter-content" class="modal-content" style="padding: 15px; padding-top: 3px">
            <div class="row" style="margin-top: 0">
                <div class="col-md-12">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span style="font-size: large; font-weight: bold; padding-top: 12px" id="wait-message">Please wait . . .</span>
                    <span style="float: right; padding-right: 5%"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i></span>
                    <!-- img src ="/application/mvvm/images/ajax-loader.gif" style="width: 2em; height: 2em; padding-left: 20px"/ -->
                </div>
            </div>
        </div>
    </div>
</div>
